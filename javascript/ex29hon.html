<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval,clearInterval</title>
</head>
<body>
    <div class="count" id="count">
    
    </div>
    <script>
        let cnt = 100;
        let _count = document.getElementById('count');
        _count.innerHTML = cnt;

        
        let inf = setInterval(function(){
            if(cnt<=90){
                _count.innerHTML = '멈춤';
                clearInterval(inf);
            }else{
                _count.innerHTML = cnt--;
            }
        },1000)
        
        
       
    </script>
</body>
</html>
