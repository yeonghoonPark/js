<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 간접/상대적 선택자</title>
    <style>
        /* li.first+li{
            color: red;
        } */
        /* 위와 동일 */
        /* ul>li:nth-child(2){
            color: lightblue;
        } */
        
        .red-color{
            color: #f00;
        }
        .green-backcolor{
            color: green;
        } 
        .border-box{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1 class>간접/상대적 선택자</h1>
    <div class="wrap">
        <div class="container" id="inner">
            <ul>
                <li class="first">1번 목록</li>
                <li>2번 목록</li>
                <li class="last">3번 목록</li>
            </ul>
        </div>
    </div>
    
    <script>
        // document.querySelector('ul').classList.add('red-color'); <는 직접 선택 한 것
        let _inner = document.getElementById('inner');
        let _innerChilds = _inner.children;
        _innerChilds[0].classList.add('red-color');
        
        // 위를 변수 선언없이 한줄로 요약한 것이 아래, 가독성은 위가 더 좋다
        document.getElementById('inner').children[0].classList.add('red-color');

        let parBox = _inner.parentNode;
        console.log(parBox);
        parBox.classList.add('green-backcolor');

        let _borderBox = _inner.parentNode.parentNode.children[0];
        _borderBox.classList.add('border-box');

        for(let idx=0;idx<_inner.parentNode.classList.length;idx++){
            console.log(_inner.parentNode.classList[idx]);
        }

        console.log(_inner.parentNode.children[0].id)
        console.log(_inner.id);
        console.log(_inner.className);
        console.log(_inner.tagName.toLowerCase());
    </script>
</body>
</html>
