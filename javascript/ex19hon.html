<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        a = 1;
        console.log('a=' + typeof a);
        b = '한국';
        console.log('b=' + typeof b);
        c = true;
        console.log('c=' + typeof c);
        d = null;
        console.log('d=' + typeof d);
        e = document.querySelector('body');
        console.log('e=' + typeof e);

        let arrayA = [5,'한',true,null];
        console.log('arrayA[0]=' + typeof arrayA[0]);
        console.log('arrayA[1]=' + typeof arrayA[1]);
        console.log('arrayA[2]=' + typeof arrayA[2]);
        console.log('arrayA[3]=' + typeof arrayA[3]);

        let arrayB = new Array();
        arrayB[0] = 1;
        arrayB[1] = '미국';
        arrayB[2] = false;
        arrayB[3] = null;
        console.log(typeof arrayB[0]);
        console.log(typeof arrayB[1]);
        console.log(typeof arrayB[2]);
        console.log(typeof arrayB[3]);

        let arrayC = 'k1orea';
        console.log(arrayC[0]);
        console.log(arrayC[4]);
        console.log(typeof arrayC[1]);
    </script>
</body>
</html>
