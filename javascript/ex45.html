<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 종류</title>
</head>
<body>
    <script>
        // 기명함수 (이름이 있는 함수)
        function fn01(){
            console.log('기명함수');
        }

        // 익명함수 (이름이 없는 함수), 이름이 없는 코드를 변수에 저장해 놓은 것
        let fn02 = function(){
            console.log('익명함수');
        }
        
        // 참조함수
        let obj = {
            fn03:fn01,
        }

        function fn05(){
            // console.log('이것은 기명함수 입니다.');
            fn01();
        }

        // 참조
        let fn04 = fn02;
        
    </script>
</body>
</html>
