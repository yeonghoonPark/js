<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
</head>
<body>
    <script>
        // function 함수명(인수,인수,인수,인수...){
            // 코드
        // }

        // let 함수명 = function(인수,인수,인수...){
            //코드
        // }

        // let 함수명 = (인수,인수,인수...) => {
            //코드
        // }

        // let a=10;
        // let b=5;
        // a와 b의 값을 주석처리하고 아래의 add()에서 괄호안에 값을 넣어줌 그것이 매개변수 ()안은 매게 값
        
        //1번째 만드는 법
        function add(a,b){
            console.log(a+b);
            document.write(a+b);
        }
        //2번째 만드는 법
        let sub = function(a,b){
            console.log(a-b);
        }
        
        function mul(a,b){
            console.log(a*b);
        }
        // let div = function(a,b){
        //     console.log(a/b);
        // }
        
        //3번째 만드는 법
        //위처럼 function을 사용하지 않고 =>사용할 수 있다, 이걸 화살표함수라고 부르는 듯
        let div = (a,b)=>{
            console.log(a/b);
        }

        add(10,5);
        sub();
        mul();
        div(6,3);
    </script>
</body>
</html>
