<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성자 함수</title>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <script>
        let _div=document.getElementsByTagName('div');
        console.log(_div);

        for(let idx=0;idx<_div.length;idx++){
            _div[idx].addEventListener('click',function(){
                this.style.color='#f00';
            })
        }
        

        // 객체 생성자 함수
        function CheckBox(name,width,height){
            this.userName = name;
            this.boxWidth = width;
            this.boxHeight = height;
            this.getInfo = function(){
                let str='';
                str += '이름 : ' + this.userName + ',';
                str += '너비 : ' + this.boxWidth + ',';
                str += '높이 : ' + this.boxHeight;
                return str;
            }

        }
    
        // 이렇게 만들 순 있지만 만드는 경우는 적다
        let hong = new CheckBox('홍길동',100,50);
        let kim = new CheckBox('김기덕',200,50);
        console.log(hong.userName);
        console.log(hong.boxWidth);
        console.log(hong.getInfo());  

        

    </script>
</body>
</html>
