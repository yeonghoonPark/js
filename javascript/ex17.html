<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5*9단표</title>
</head>
<body>
    <script>
        for(let cnt=1;cnt<=9;cnt++){
            for(let cnt2=2;cnt2<=5;cnt2++){
                document.write(cnt2 + 'X' + cnt + '=' + cnt2*cnt + ' , ');
                if(cnt2>=3){
                    break;
                }
            }
            document.write('<br>');
            if(cnt>=5){
                break;
            }
        }
    </script>
</body>
</html>
