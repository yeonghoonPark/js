<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나머지 윈도우 메서드</title>
</head>
<body>
    <button id="btn">새창 열기</button>

    <script>
        window.alert('이것은 알림창(alert) 입니다.');
        
        window.prompt('이것은 입력창(prompt) 입니다.');//alert와 다르게 값을 입력 받을 수 있다.
        let tmp01 = window.prompt('이것은 입력창 입니다.');
        console.log(tmp01);
        
        let tmp02 = window.confirm('이것은 확인창(confirm) 입니다');//alert와 다르게 취소가 있다.
        document.write('(confirm)의 결과는 = ' + tmp02);

        let btn = document.getElementById('btn');
        btn.addEventListener('click',function(){
            let tmp03 = window.open('https://naver.com','','width=100,height=100,left=100,top=100');
            tmp03.moveTo(300,300); //윈도우명을 사용하지 않는다면 작동하지 않는다.
            tmp03.resizeTo(500,300);
        });
    </script>
</body>
</html>
