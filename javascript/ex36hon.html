<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>DOM</h1>
    <h2 class="h2" id="h2" name="h2">element</h2>
    <h2>ddddd</h2>
    <script>
        console.log('---h1---');
        console.log(document.querySelector('h1'));
        console.log(document.querySelectorAll('h1')[0]);
        console.log(document.getElementsByTagName('h1')[0]);

        console.log('---h2---');
        console.log(document.querySelector('h2'));
        console.log(document.querySelectorAll('h2')[1]);
        console.log(document.getElementsByClassName('h2')[0]);
        console.log(document.getElementsByName('h2')[0]);
    </script>
</body>
</html>
