<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        let cnt = 1;
        while(cnt<=9){
            break;
            document.write('2 X ' + cnt + '=' + 2*cnt);
            document.write('<br>');
            //무한루프에 빠지지 않기 위해서 증감을 넣어줘야한다.
            cnt++;
        }
        
        for(let cnt2=1;cnt2<=9;cnt2++){
            document.write('3 X ' + cnt2 + '=' + 3*cnt2,'<br>');
            if(cnt2>=5){
                break;
            }
        }

        for(let cnt3=1;cnt3<=9;cnt3++){
            if(cnt3<=5){
                continue;
            }
            document.write('4 X ' + cnt3 + '=' + 4*cnt3,'<br>');
        }

    </script>
</body>
</html>
