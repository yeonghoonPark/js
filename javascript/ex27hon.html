<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate 개체</title>
</head>
<body>
    <script>
        let r = 4;
        let cWidth00 = r*r*3.14;
        let cWidth01 = r**2*3.14;
        let cWidth02 = Math.pow(r,2)*Math.PI;
        document.write(cWidth00 + '<br>',cWidth01 + '<br>',cWidth02 + '<br>');
        
        document.write(Math.abs(-100) + '<br>');
        document.write(Math.min(-100,-99,30,0) + '<br>');
        document.write(Math.max(100,99,95,1,2,3) + '<br>'); 
        document.write(Math.pow(5,5) + '<br>');
        document.write(Math.ceil(3.1) + '<br>');
        document.write(Math.floor(3.1) + '<br>');
        document.write(Math.sqrt(4) + '<br>');
        document.write(Math.random() + '<br>');
        document.write(Math.PI);

    </script>
</body>
</html>
