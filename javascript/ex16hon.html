<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cnt=1;
        while(cnt<=10){
            document.write('2 X ' + cnt + '=' + cnt*2,'<br>');
            cnt++;
        }
        for(cnt2=1;cnt2<=9;cnt2++){
            document.write('3 X ' + cnt2 + '=' + cnt2*3,'<br>');
            if(cnt2>=5){
            break;
            }
        }

    </script>
</body>
</html>
