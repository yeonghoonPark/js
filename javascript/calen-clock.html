    <title>달력 = 시계</title>
    <style>
        .wrap{
            /* width:600px; */
            height:600px;
            margin:100px auto;
            /* border:1px solid #000; */

            display:flex;
            flex-flow:column nowrap;
            justify-content:space-evenly;
            align-items:center;
        }
        .time{
            font-weight:700;
            font-size:100px;

<body>
    <section class="wrap">
        <section class="sec time" id="time"></section>
        <section class="sec date" id="date"></section>
    </section>
    
    <script>
        //시간 표시
        setInterval(function(){
            let  date = new Date(); //오늘의 날짜와 시간
            let toHour = date.getHours(); //현재 시
            let toMinute = date.getMinutes(); //현재 분
            let toSecond = date.getSeconds(); //현재 초
            let _time = document.getElementById('time'); //시간표시 전달할 엘리먼트 
            _time.innerHTML = toHour + '시 ' + toMinute + '분 ' + toSecond + '초 '; //html에 출력
        },1000);
            
        setInterval(function(){
            //날짜 표시
            let date = new Date(); //오늘의 날짜와 시간
            let toYear = date.getFullYear(); //년도
            let toMonth = date.getMonth() + 1; //월
            let toDate = date.getDate(); //일
            let toDay = date.getDay(); //요일
            //숫자 요일 => 문자 요일 바꿔주는 역할
            switch(toDay){
                case 0:
                    toDay='일요일';
                    break;
                case 1:
                    toDay='월요일';
                    break;
                case 2:
                    toDay='화요일';
                    break;
                case 3:
                    toDay='수요일';
                    break;
                case 4:
                    toDay='목요일';
                    break;
                case 5:
                    toDay='금요일';
                    break;
                case 6:
                    toDay='토요일';
                    break;
            }
            let _date = document.getElementById('date'); //날짜를 전달할 엘리먼트
            _date.innerHTML = toYear + '년 ' + toMonth + '월 ' + toDate + '일 ' + toDay;
        },86400000)
