<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let toDate = new Date();
        document.write(toDate + '<br>');
        
        toDate.setFullYear(1988);
        document.write(toDate + '<br>');

        toDate.setHours(30);
        document.write(toDate);
    </script>
</body>
</html>
